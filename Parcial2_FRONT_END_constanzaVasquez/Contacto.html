        <h1 class="titulo">♡Contacto♡</h1>
        <form action=" " method="post" class="fontForm">
            <div class="row g-3 texto">
                <div class="col-xs-12 col-sm-8">
                    <label for="txt_nombre">Nombres:</label>
                    <br>
                    <input type="text" placeholder="Juanito " class="form-control" name="txt_nombre" id="txt_nombre" required>
                   
                    <label for="txt_apellido">Apellidos:</label>
                    <br>
                    <input type="text" placeholder="Perez" class="form-control" name="txt_nombre" id="txt_nombre" required>
                    
                    <label for="">Género:</label> 
                    <br>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="M">
                    <label for="" class="form-check-label">Masculino</label>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="F">
                    <label for="" class="form-check-label">Femenino</label>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="F">
                    <label for="" class="form-check-label">Prefiero no decirlo </label>
                    <br>
                    <label for="Telefono">Télefono:</label>
                    <br>
                    <input type="number" placeholder="9 95938183" class="form-control" name="Telefono" id="Telefono" required>

                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <br>
                        <div class="col-sm-12 ">
                            <input type="email"  class="form-control"  placeholder="email@example.com" required>
                        </div>
                     <label for="">Razón de contacto:</label>
                        <select class="form-select" name="" id="" required>
                            <option value=""></option>
                            <option value="">Publicidad</option>
                            <option value="">Suguerencias</option>
                            <option value="">Reclamo</option>
                            <option value="">Otro...</option>
                        </select>
                
                    <label for="">Si seleccionó "otro" o desea añadir comentarios a su solicitud escriba aquí:</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>

                </div>
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-light" value="Enviar">
                    <input type="reset" class="btn btn-dark" value="Limpiar Controles">
                </div>
            </div>
        </form>
